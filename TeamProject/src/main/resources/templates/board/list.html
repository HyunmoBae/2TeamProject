<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>게시판</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/main_style.css}" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <!-- Navigation-->
  <div th:replace="/fragments/header.html :: fragment-header"></div>
  <!-- Section-->
  <section class="container mt-5 my-5">
    <div class="row">
      <div class="col-2">
        <div class="list-group list-group-sm" id="list-tab" role="tablist" style="float: right;">
          <a class="list-group-item list-group-item-action active" id="v-pills-password-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-password" role="tab" aria-controls="v-pills-password">전체게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">자유게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">음식점게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">치킨게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">피자게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">분식게시판</a>
          <a class="list-group-item list-group-item-action" id="v-pills-nick-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-nick" role="tab" aria-controls="v-pills-nick">편의점게시판</a>
        </div>
      </div>
      <div class="col">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-password" role="tabpanel" aria-labelledby="v-pills-password-tab" tabindex="0">
            <h1 class="h3 mb-3 fw-normal">전체게시판</h1>
            <div class="container" style="min-height: 600px;">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Nick</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성날짜</th>
                    <th scope="col">조회수</th>
                  </tr>
                </thead>
                <tbody>
                  <tr onclick="location.href='/board/writing'" style="cursor: pointer;">
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="justify-content-center">
              <ul class="pagination justify-content-center">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-primary btn me-2" id="btnSave">저장</button>
              <button type="button" class="btn btn-primary btn" id="writing" onclick="location.href='/board/writing'">글쓰기</button>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-nick" role="tabpanel" aria-labelledby="v-pills-nick-tab" tabindex="0">
            <main class="form-main mx-auto">
              <form class="mt-5" action="/profile/changeNick" method="post" id="changeNick">
                <h1 class="h3 mb-3 fw-normal">닉네임 변경</h1>
                <div class="form-floating">
                  <input type="text" class="form-control mb-2" id="nowNick" name="nowNick" placeholder="현재 닉네임"
                    th:value="${nick}" readonly>
                  <label for="nowNick">현재 닉네임</label>
                </div>
                <div class="form-floating">
                  <input type="text" class="form-control mb-2" id="newNick" name="newNick" placeholder="새 닉네임">
                  <label for="newNick">새 닉네임</label>
                  <div class="valid-feedback" id="nick_success">
                    사용가능한 닉네임입니다.
                  </div>
                  <div class="invalid-feedback" id="nick_fail">
                    사용불가능한 닉네임입니다.
                  </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">닉네임 변경</button>
              </form>
            </main>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer-->
  <div th:replace="/fragments/footer.html :: fragment-footer"></div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/js/manage-profiles.js}"></script>
</body>

</html>
