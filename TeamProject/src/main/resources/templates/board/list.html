<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>게시판</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link th:href="@{/css/main_style.css}" rel="stylesheet" />
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<style>
  a:hover,
  tr:hover {
    cursor: pointer;
  }
  table {
    text-align: center;
  }
  .truncate-text {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
<body>
  <!-- Navigation-->
  <div th:replace="/fragments/header.html :: fragment-header"></div>
  <!-- Section-->
  <section class="container mt-5 my-5">
    <div class="row">
      <div class="col-2">
        <div class="list-group list-group-sm" id="list-tab" role="tablist" style="float: right;">
          <a class="list-group-item list-group-item-action active" id="all" data-bs-toggle="pill" href="#all-content">전체게시판</a>
          <a class="list-group-item list-group-item-action" id="free" data-bs-toggle="pill" href="#free-content">자유게시판</a>
          <a class="list-group-item list-group-item-action" id="food" data-bs-toggle="pill" href="#food-content">음식점게시판</a>
          <a class="list-group-item list-group-item-action" id="chicken" data-bs-toggle="pill" href="#chicken-content">치킨게시판</a>
          <a class="list-group-item list-group-item-action" id="pizza" data-bs-toggle="pill" href="#pizza-content">피자게시판</a>
          <a class="list-group-item list-group-item-action" id="snack" data-bs-toggle="pill" href="#snack-content">분식게시판</a>
          <a class="list-group-item list-group-item-action" id="store" data-bs-toggle="pill" href="#store-content">편의점게시판</a>
        </div>        
      </div>
      <div class="col">
        <div class="tab-content">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="all-content">
              <!-- 전체게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">전체게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="free-content">
              <!-- 자유게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">자유게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="food-content">
              <!-- 음식점게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">음식점게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="chicken-content">
              <!-- 치킨게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">치킨게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="pizza-content">
              <!-- 피자게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">피자게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="snack-content">
              <!-- 분식게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">분식게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
            <div class="tab-pane fade" id="store-content">
              <!-- 편의점게시판 컨텐츠 -->
              <h1 class="h3 mb-3 fw-normal">편의점게시판</h1>
              <div th:replace="/fragments/writing-body.html"></div>
            </div>
          </div>
      </div>
    </div>
  </section>
  <!-- Footer-->
  <div th:replace="/fragments/footer.html :: fragment-footer"></div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script th:src="@{/js/list.js}"></script>
</body>

</html>
