    <!-- Core theme CSS (includes Bootstrap)-->

    <!-- JQuery -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js}"></script>

</head>
<body>

<!-- search -->
<nav class="navbar navbar-expand-lg">
    <div class="container px-4 px-lg-5">

        <!-- 지도 위에 표시될 마커 카테고리 -->
        <div class="category-wrapper">
                <button class="category-button" id="커피숍">카페</button>

                <button class="category-button" id="일식">일식</button>
                <button class="category-button" id="중국식">중식</button>
                <button class="category-button" id="통닭(치킨)">치킨</button>
                <button class="category-button" id="pizza">피자</button>
                <button class="category-button" id="분식">분식</button>

<!-- Section-->
<!-- 카카오 지도부분-->
<section class="py-4">

    <div class="map_wrap">
        <div id="map" style="width:100%;height:350px;"></div>
        <!--가게 정보 (전체 리스트 출력)-->
        <div id="menu_wrap2" class="bg_white">
            <div class="option">
                <div>
                    <form onsubmit="searchPlaces(); return false;">
                        키워드 : <input type="text" value="검색어 입력" id="keyword" size="15">
                        <button type="submit">검색하기</button>
                    </form>
                </div>
            </div>
            <hr>
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>


        <!--가게 상세 정보-->
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <hr/>
                <button type="submit" class="previous-button">이전으로</button>
                <div class="button-container">
                    <form id="storeinfo">
                        <li id="bplcNm">
                            <span>상호명:</span>
                            <span></span>
                        </li>
                        <li id="uptaeNm">
                            <span>업체구분:</span>
                            <span></span>
                        </li>
                        <!--도로명 주소 사용-->
                        <li id="rdnWhlAddr">
                            <span>도로명주소:</span>
                            <span></span>
                        </li>
                        <li id="dtlStateNm">
                            <span>영업상태:</span>
                            <span></span>
                        </li>
                        <li id="siteTel">
                            <span>전화번호:</span>
                            <span></span>
                        </li>

                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript"
                src="//dapi.kakao.com/v2/maps/sdk.js?appkey=406784a1fe10d8f90dc9afa5b43d84c9"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    // 좌표는 위도 (y) , 경도 (x) 로 되어있음.
                    center: new kakao.maps.LatLng(35.88662909733128, 128.6355186755777), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

        </script>
    </div>
</section>
<!-- Footer-->
<div th:replace="/fragments/footer.html :: fragment-footer"></div>
<!-- Bootstrap core JS-->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>

<!--버튼 클릭시 이벤트-->
<script th:inline="javascript">

    // 모델 데이터 가져오기
    var storeList = /*[[${storeList}]]*/ {};

    /* 카페 마커 찍는 부분*/
    $(document).ready(function () {

        // 테스트 버튼 클릭 이벤트 핸들러 등록
        $(".category-button").click(function () {
            var buttonId = $(this).attr("id");
            var url = "/test?uptae=" + buttonId;

            console.log(buttonId + " 정보 불러오기 버튼 클릭 했다.");
            // Ajax GET 요청
            $.ajax({
                url: url,
                method: "GET",
                success: function (response) {
                    var storeList = response;
                    console.log("버튼 누르고 전송");
                    console.log(storeList);
                    /******현모님 부분******/
                    var placesList = $("#placesList");

                    // 이전에 표시된 내용 제거
                    placesList.empty();

                    // 받은 데이터를 반복하면서 <li> 요소 추가
                    for (var i = 0; i < storeList.length; i++) {

                        var store = storeList[i];
                        var listItem = $("<li></li>");

                        // <li> 요소 내용 구성
                        listItem.append('<span class="item"></span>');
                        listItem.append('<div class="info">' +
                            '<h5>' + store.bplcNm + '</h5>' +
                            '<span>' + store.uptaeNm + '</span><br>' +
                            '<span>' + store.rdnWhlAddr + '</span><br>' +
                            '<span class="jibun gray">' + store.siteWhlAddr + '</span><br>' +
                            '<span class="tel">' + store.siteTel + '</span>' +
                            '</div>');

                        // <li> 요소를 <ul>에 추가
                        placesList.append(listItem);
                    }
                    
                    /******현모님 부분******/

                    processUptaeInfo(response); // 받은 데이터 처리하는 함수 호출 및 마커찍기.
                    console.log("호출 성공")
                    if (response == null) {
                        console.log("값이 없어.")
                    }
                },
                error: function (xhr, status, error) {
                    console.log("요청 실패:");
                }
            });
        });
    });


    /* cafe의 이름을 받아 DB에 저장된 해당 카페의 데이터 전체를 전송하는 부분 (DB에 저장된 모든 카페의 정보)*/
    function processUptaeInfo(data) {
        // Kakao 지도 API 초기화
        kakao.maps.load(function () {

            // 데이터 처리
            for (var i = 0; i < data.length; i++) {
                if (data[i].dtlStateNm == "영업") {
                    // console.log(data[i]);  cafeInfo 속성의 값 출력 -> 전송됨
                    var bplcNm = data[i].bplcNm;
                    // console.log(cafename);

                    // 마커가 표시될 위치입니다
                    var markerPosition = new kakao.maps.LatLng(data[i].y, data[i].x);

                    // 마커를 생성합니다
                    var marker = new kakao.maps.Marker({
                        position: markerPosition // 좌표값 저장되어있으니
                    });

                    // 마커가 지도 위에 표시되도록 설정합니다
                    marker.setMap(map);

                    // 클릭 이벤트 리스너를 추가하는 함수 정의
                    function addClickListener(marker, bplcNm) {
                        kakao.maps.event.addListener(marker, 'click', function () {
                            var infowindow = new kakao.maps.InfoWindow({
                                content: bplcNm, // 가게 이름을 인포윈도우 내용으로 설정합니다
                                removable: true // removeable 속성을 true로 설정하여 닫기 버튼을 표시합니다

                            });
                            console.log("마커 클릭했다");

                            $.ajax({
                                url: "/storeinfo",
                                type: "GET",
                                data: {
                                    bplcNm: bplcNm
                                },
                                success: function (response) {
                                    console.log("전송 성공");
                                    console.log(response);
                                    upateInfo(response);
                                },
                                error: function (xhr, status, error) {
                                    console.log('전송 실패');
                                    console.log(error);
                                    console.log(status);

                                }
                            })

                            console.log(marker.getPosition()); // 좌표 출력 --> 나옴
                            console.log(bplcNm); // 이름 출력 --> 나옴
                            infowindow.open(map, marker);

                        });


                    }

                    // 클릭 이벤트 리스너 추가
                    addClickListener(marker, bplcNm);

                }
            }
        });
    }

    // 가게 상세 정보창 업데이트 함수
    function upateInfo(store) {
        var storeinfo = document.getElementById("storeinfo");
        storeinfo.innerHTML = ""; // 정보창 내용 초기화

        // 정보창 내용 추가
        var bplcNm = document.createElement("li");
        bplcNm.innerHTML = "<span>상호명</span><span>" + store.bplcNm + "</span>";
        storeinfo.appendChild(bplcNm);

        var uptaeNm = document.createElement("li");
        uptaeNm.innerHTML = "<span>업체구분</span><span>" + store.uptaeNm + "</span>";
        storeinfo.appendChild(uptaeNm);

        var rdnWhlAddr = document.createElement("li");
        rdnWhlAddr.innerHTML = "<span>주소</span><span>" + store.rdnWhlAddr + "</span>";
        storeinfo.appendChild(rdnWhlAddr);

        var dtlStateNm = document.createElement("li");
        dtlStateNm.innerHTML = "<span>영업상태</span><span>" + store.dtlStateNm + "</span>";
        storeinfo.appendChild(dtlStateNm);

        var siteTel = document.createElement("li");
        if (siteTel !== null) {
            siteTel.innerHTML = "<span>전화번호</span><span>" + store.siteTel + "</span>";
        } else
            siteTel.innerHTML = "<span>전화번호</span><span>등록된 전화번호 정보가 없습니다</span>";
        storeinfo.appendChild(siteTel);
    }


    /*현재 위치 찍는 부분*/
    $(document).ready(function () {
        $("#location").click(function () {


// HTML5의 geolocation으로 사용할 수 있는지 확인합니다
            if (navigator.geolocation) {

                // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                navigator.geolocation.getCurrentPosition(function (position) {

                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon), // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다
                        message = '<div style="padding:5px;">사용자의 현재위치</div>'; // 인포윈도우에 표시될 내용입니다

                    // 마커와 인포윈도우를 표시합니다
                    displayMarker(locPosition, message);

                });

            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다

                var locPosition = new kakao.maps.LatLng(33.450701, 126.570667),
                    message = 'geolocation을 사용할수 없어요..'

                displayMarker(locPosition, message);
            }

// 지도에 마커와 인포윈도우를 표시하는 함수입니다
            function displayMarker(locPosition, message) {

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: locPosition
                });

                var iwContent = message, // 인포윈도우에 표시할 내용
                    iwRemoveable = true;

                // 인포윈도우를 생성합니다
                var infowindow = new kakao.maps.InfoWindow({
                    content: iwContent,
                    removable: iwRemoveable
                });

                // 인포윈도우를 마커위에 표시합니다
                infowindow.open(map, marker);

                // 지도 중심좌표를 접속위치로 변경합니다
                map.setCenter(locPosition);
            }
        })
    })
</script>
</body>
</html>
