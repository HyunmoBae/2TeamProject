<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>가게 리스트</title>
    <meta charset="utf-8">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>안녕하세요. 리스트 출력 실험입니다.</h1>
<h2>테섹스스트</h2>
<table>
    <thead>
    <td>번호</td>
    <td>이름</td>
    <td>상권번호</td>
    <td>주소</td>
    <td>도로명주소</td>
    </thead>
    <tbody id="storeListBody">

    </tbody>
</table>

<hr/>

<h1>지도 부분 입니다.</h1>

<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=406784a1fe10d8f90dc9afa5b43d84c9
"></script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    var mapContainer = document.getElementById('map'); // 지도를 표시할 div
    var mapOption = {
        center: new kakao.maps.LatLng(37.56682, 126.97865), // 지도의 중심좌표 (서울시청 좌표)
        level: 8 // 지도의 확대 레벨
    };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // Geolocation API를 사용하여 사용자의 위치를 받아옵니다
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
            var latLng = new kakao.maps.LatLng(position.coords.latitude, position.coords.longitude);
            map.setCenter(latLng); // 받아온 위치를 이용하여 지도의 중심 좌표를 설정합니다
        });
    }

    $.ajax({
        url: '/api',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
            var storeList = response;

            // 모든 x,y 값 추출
            var positions = [];
            for (var i = 0; i < storeList.length; i++) {
                var store = storeList[i];
                var latLng = new kakao.maps.LatLng(store.lat, store.lon);
                positions.push(latLng);
            }

            // 마커 이미지 생성
            var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';
            var imageSize = new kakao.maps.Size(30, 30);
            var imageOption = {offset: new kakao.maps.Point(15, 30)};
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

            // 모든 마커 생성
            for (var i = 0; i < positions.length; i++) {
                var marker = new kakao.maps.Marker({
                    map: map,
                    position: positions[i],
                    image: markerImage
                });
            }

            // 지도 확대,줌 최적화
            var bounds = new kakao.maps.LatLngBounds();
            for (var i = 0; i < positions.length; i++) {
                bounds.extend(positions[i]);
            }
            map.setBounds(bounds);

            var tbody = document.getElementById("storeListBody");
            tbody.innerHTML = "";
            for (var i = 0; i < storeList.length; i++) {
                var store = storeList[i];
                var tr = document.createElement("tr");
                tr.innerHTML = "<td>" + (i + 1) + "</td>" +
                    "<td>" + store.bizesNm + "</td>" +
                    "<td>" + store.indsSclsNm + "</td>" +
                    "<td>" + store.lnoAdr + "</td>" +
                    "<td>" + store.rdnmAdr + "</td>";
                tbody.appendChild(tr);
            }
        },
        error: function (xhr, status, error) {
            console.log(xhr);
            console.log(status);
            console.log(error);
        }
    });
</script>
